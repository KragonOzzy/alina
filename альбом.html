<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Photo Gallery</title>
<style>
    img {
        max-width: 100%; /* устанавливаем максимальную ширину изображения */
        height: auto; /* автоматическое изменение высоты в соответствии с пропорциями */
        display: block; /* устанавливаем изображение как блочный элемент */
        margin: 0 auto; /* центрируем изображение по горизонтали */
        margin-bottom: 20px; /* добавляем небольшой отступ снизу */
    }
</style>
</head>
